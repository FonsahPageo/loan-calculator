<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Lexend:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h2>Loan Calculator</h2>
            <div class="input-group">
                <label>Loan Amount: </label>
                <input type="number" id="loanAmount" placeholder="Enter loan amount">
            </div>

            <div class="input-group">
                <label>Interest Rate (%): </label>
                <input type="number" id="interestRate" placeholder="Enter interest rate">
            </div>

            <div class="input-group">
                <label>Loan Duration (months): </label>
                <input type="number" id="loanDuration" placeholder="Enter loan duration">
            </div>

            <div class="action-btns">
                <button id="calculateBtn">Calculate</button>
                <button id="resetBtn">Clear</button>
            </div>

            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
